<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Achievements - Inkbit</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="achievements.css">
</head>

<body>
    <!-- ===== HEADER ===== -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html" aria-label="Go to home">
                    <img src="logo1.png" alt="Inkbit logo" />
                    <span class="logo-text">Inkbit</span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="my-collections.html">My Collection</a></li>
                <li><a href="achievements.html" class="active">My Achievements</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="../signup.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- ===== MAIN SECTION ===== -->
    <main>
        <section class="achievement-header">
            <div class="header-inner">
                <div>
                    <h1>My Achievements üéñÔ∏è</h1>
                    <p>Track milestones and progress in your comic collection journey.</p>
                </div>
                <div class="progress-summary" aria-hidden="false">
                    <div class="progress-count"><span id="unlocked-count">0</span>/<span id="total-count">0</span></div>
                    <div class="progress-bar" aria-hidden="true">
                        <div id="progress-fill" style="width:0%"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- ===== TOOLBAR ===== -->
        <section class="toolbar">
            <input id="ach-search" type="search" placeholder="Search achievements..." aria-label="Search achievements">
            <select id="ach-filter" aria-label="Filter achievements">
                <option value="all">All</option>
                <option value="unlocked">Unlocked</option>
                <option value="locked">Locked</option>
            </select>
            <div class="toolbar-actions">
                <a class="btn small" href="explore.html">Explore</a>
                <a class="btn small ghost" href="index.html">Home</a>
            </div>
        </section>

        <!-- ===== ACHIEVEMENTS GRID (rendered by JS) ===== -->
        <section id="achievements-grid" class="achievements-container" aria-live="polite"></section>
    </main>

    <script src="achievements.js"></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="script.js"></script>
</body>
</html>
