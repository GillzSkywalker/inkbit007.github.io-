<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements - InkBit</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="achievements.css">
</head>
<body>
    <!-- ===== NAVBAR ===== -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html" aria-label="Go to home">
                    <img src="logo1.png" alt="Inkbit logo" />
                    <span class="logo-text">Inkbit</span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="my-collections.html">My Collection</a></li>
                <li><a href="achievements.html" class="active">Achievements</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="my-profile.html">My Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Header -->
        <section class="achievement-header">
            <div class="header-inner">
                <div>
                    <h1>Achievements üèÜ</h1>
                    <p>Track your progress and unlock rewards.</p>
                </div>
                <div class="progress-summary">
                    <div class="progress-count">
                        <span id="unlocked-count">0</span> / <span id="total-count">0</span> Unlocked
                    </div>
                    <div class="progress-bar">
                        <div id="progress-fill"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Toolbar -->
        <section class="toolbar">
            <input type="search" id="ach-search" placeholder="Search achievements...">
            <select id="ach-filter">
                <option value="all">All Achievements</option>
                <option value="unlocked">Unlocked</option>
                <option value="locked">Locked</option>
            </select>
        </section>

        <!-- Grid -->
        <section id="achievements-grid" class="achievements-container">
            <!-- JS will populate this -->
            <p style="color: #9aa6b2;">Loading...</p>
        </section>
    </main>

    <script src="achievements.js"></script>
</body>
</html>
