<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customize your own </title>
</head>
<body>
    <section>
        <h2>Create Your Own Collection</h2>
        <form id="create-collection-form">
            <label for="collection-name">Collection Name:</label>
            <input type="text" id="collection-name" name="collection-name" required>
            <br><br>
            <label for="collection-description">Description:</label>
            <textarea id="collection-description" name="collection-description" rows="4" cols="50"></textarea>
            <br><br>
            <button type="submit">Create Collection</button>
        </form>
    </section>
</body>
</html>
