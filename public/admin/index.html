<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <div class="admin-container">
        <h2>Welcome to the Admin Panel</h2>
        <h4>Manage your InkBit application settings and users here.</h4>

        <form id="admin-login-form">
            <input type="text" id="admin-username" name="admin-username" placeholder="Admin Username" required>
            <input type="password" id="admin-password" name="admin-password" placeholder="Admin Password" required>
            
            <button type="submit" class="btn-primary">Admin Sign in</button>
        </form>

        <p class="back-text">
            <a href="./index.html">Back to User Login</a>
        </p>
    </div>

    <footer>
        Secure • Private • Your collection, your way
    </footer>
</body>
</html>
