<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkbit - Sign up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="login-container">
        <h2>Welcome to <span>InkBit</span></h2>
        <h4>Track one of your favorite series to revive your reality.</h4>

        <form id="signup-form">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            
            <button type="submit" class="btn-primary">Sign Up</button>
            <button type="button" class="btn-secondary" id="guest-btn">
                <a href="./landing/index.html">Continue as Guest</a>
            </button>
        </form>

        <div class="divider">
            <span>or continue with</span>
        </div>

        <div id="google-signin-button"></div>

        <p class="signup-text">
            Already have an account? <a href="./landing/index.html">Back to Home</a>
        </p>
    </div>

    <footer>
        Secure • Private • Your collection, your way
    </footer>

    <script src="signup.js"></script>
</body>
</html>
